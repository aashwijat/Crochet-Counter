<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#f8ffeb" style="width:470px; height: 500px;">
    <div>
        <h3 id="head">Stitch Counter</h3>
    </div>
    <div>
        <label id="countLabel">0</label>
        <table>
           <tr>
            <td><button id="dec">Decrease</button></td>
            <td><button id="res">Reset</button></td>
            <td><button id="inc">Increase</button></td>
           </tr>
           <tr>
            <td><input type="radio" name="base" value="1">
                <label for="1">1</label><br></td>
            <td> <input type="radio" name="base" value="3">
                <label for="3">3</label><br> </td>
            <td>
                <input type="radio" name="base" value="5">
                <label for="5">5</label><br>
            </td>
           </tr>
        </table>
    </div>
    
    <hr>
    <div>
        <h3 id="head">Row Counter</h3>
    </div>
    <div>
        <label id="rowLabel">0</label>
        <table>
            <tr>
                <td><button id="dec1">Decrease</button></td>
                <td><button id="res1">Reset</button></td>
                <td><button id="inc1">Increase</button></td>
               </tr>
               <tr>
                <td><input type="radio" name="base1" value="1">
                    <label for="1">1</label><br></td>
                <td> <input type="radio" name="base1" value="3">
                    <label for="3">3</label><br> </td>
                <td>
                    <input type="radio" name="base1" value="5">
                    <label for="5">5</label><br>
                </td>
               </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
